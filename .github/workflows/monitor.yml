name: Revisar Naves DP World

on:
  workflow_dispatch: # Permite ejecuci√≥n manual
  schedule:
    - cron: '*/15 * * * *' # Se ejecuta cada 15 minutos

jobs:
  monitor_job:
    name: Monitorear Naves
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias desde requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script principal
        env:
          # Pasa el secreto de forma segura al script
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python main.py

      - name: Guardar los cambios en el archivo de datos
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add etb_data.json
          git diff --staged --quiet || git commit -m "Actualizar datos de ETB"
          git push
