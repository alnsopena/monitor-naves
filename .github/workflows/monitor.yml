name: Revisar Naves DP World

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
    - cron: '0 11 * * *'

jobs:
  revisar_cambios:
    if: github.event.schedule == '*/15 * * * *' || github.event_name == 'workflow_dispatch'
    name: Revisión de Cambios
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          # AÑADIDO: pytz para manejar zonas horarias
          pip install requests pandas lxml html5lib beautifulsoup4 pytz
      - name: Ejecutar el script de monitoreo
        run: python monitor_naves.py
      - name: Guardar los cambios en el archivo de datos
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add etb_data.json
          git diff --staged --quiet || git commit -m "Actualizar datos de ETB"
          git push

  enviar_resumen:
    if: github.event.schedule == '0 11 * * *'
    name: Envío de Resumen Diario (6AM Perú)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          # AÑADIDO: pytz para manejar zonas horarias
          pip install requests pandas lxml html5lib beautifulsoup4 pytz
      - name: Ejecutar script en modo resumen
        env:
          JOB_TYPE: DAILY_SUMMARY
        run: python monitor_naves.py
