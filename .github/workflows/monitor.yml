name: Revisar Naves DP World

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions
  schedule:
    # Ejecuta el script cada 15 minutos. Este es el formato CRON.
    - cron: '*/15 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código de tu repositorio al servidor virtual
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configura el entorno de Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala todas las librerías que tu script necesita
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml html5lib beautifulsoup4

      # 4. Ejecuta tu script de Python
      - name: Ejecutar el script de monitoreo
        run: python monitor_naves.py

      # 5. Guarda los cambios en el archivo etb_data.json para la próxima ejecución
      - name: Guardar los cambios en el archivo de datos
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add etb_data.json
          # Solo hace "commit" si el archivo realmente ha cambiado
          git diff --staged --quiet || git commit -m "Actualizar datos de ETB"
          git push
