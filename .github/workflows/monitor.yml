name: Revisar Naves DP World

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  build:
    # AÑADIDO: Esta línea le da permiso al bot para guardar el archivo
    permissions: write-all
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml html5lib beautifulsoup4

      - name: Ejecutar el script de monitoreo
        run: python monitor_naves.py

      - name: Guardar los cambios en el archivo de datos
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add etb_data.json
          git diff --staged --quiet || git commit -m "Actualizar datos de ETB"
          git push
